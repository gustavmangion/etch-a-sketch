<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
		<title>Etch A Sketch</title>
	</head>
	<body>
		<main>
			<div class="panel">
				<h1>Etch a Sketch</h1>
				<h2>Unleash your inner Picasso</h2>
				<h3>
					Choose a grid size (2 - 100) and then move your mouse over the grid
				</h3>
				<div>
					<label for="grid_size">Grid Size: </label>
					<input
						id="grid-size"
						type="number"
						min="2"
						max="100"
						value="2"
						id="grid-size"
					/>
					<button id="grid-size-confirm">Go!</button>
				</div>
			</div>
			<div class="grid-border">
				<div class="grid"></div>
			</div>
		</main>
		<footer>
			<a href="https://github.com/gustavmangion">
				<p>Â© Gustav Mangion</p>
				<img src="images/github.png" alt="github logo"
			/></a>
		</footer>
		<script src="etchsketch.js"></script>
	</body>
</html>
