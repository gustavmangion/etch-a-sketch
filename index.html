<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<div class="container">
			<div class="panel">
				<h1>Etch a Sketch</h1>

					<label for="grid_size">Grid Size: </label>
					<input type="text" id="grid-size" />
